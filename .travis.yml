language: cpp

dist: xenial
sudo: required

git:
  depth: 3

jobs:
  include:
    - os: windows
    - os: osx
      osx_image: xcode11.3
    - os: osx
      osx_image: xcode12
    - os: linux
      arch: amd64
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
      env:
        - CC="gcc-7"
        - CXX="g++-7"
        - CUDA=6.5
    - os: linux
      arch: amd64
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-9
            - g++-9
      env:
        - CC="gcc-9"
        - CXX="g++-9"
        - CUDA=6.5
    - os: linux
      arch: amd64
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-7
          packages:
            - clang-7
            - libstdc++-7-dev
      env:
        - CC="clang-7"
        - CXX="clang++-7"
        - CUDA=6.5
    - os: linux
      arch: amd64
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-11 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - clang-11
            - libstdc++-7-dev
      env:
        - CC="clang-11"
        - CXX="clang++-11"
        - CUDA=6.5
    - os: linux
